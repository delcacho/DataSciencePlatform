version: "3.1"

services:
  scheduler:
    build:
      context: ./base
      dockerfile: Dockerfile
    image: delcacho/dask
    hostname: dask-scheduler
    ports:
      - "8786:8786"
      - "8787:8787"
    command: ["dask-scheduler"]

  worker:
    build:
      context: ./base
      dockerfile: Dockerfile
    image: delcacho/dask
    hostname: dask-worker
    command: ["dask-worker", "tcp://scheduler:8786"]

  notebook:
    build:
      context: ./notebook
      dockerfile: Dockerfile
    image: delcacho/dask-notebook
    hostname: notebook
    ports:
      - "8888:8888"
      - "8000:8000"
      - "443:443"
    environment:
      - DASK_SCHEDULER_ADDRESS="tcp://scheduler:8786"
